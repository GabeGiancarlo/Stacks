version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: stacks_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: stacks_db
      MYSQL_USER: stacks_user
      MYSQL_PASSWORD: secure_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stacks_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stacks_backend
    environment:
      NODE_ENV: production
      SERVER_PORT: 8080
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: stacks_user
      DB_PASSWORD: secure_password
      DB_NAME: stacks_db
      JWT_SECRET: your-secret-key-change-in-production-min-32-chars
      JWT_REFRESH_SECRET: your-refresh-secret-key-min-32-chars
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: "*"
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
    networks:
      - stacks_network
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: stacks_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root_password
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - stacks_network

volumes:
  mysql_data:

networks:
  stacks_network:
    driver: bridge

